<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Homepage" />
    <meta name="keywords" content="HTML,CSS,JavaScript" />
    <meta name="author" content="Nemanja Ilic" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/css/main.css" />
    <title>Homepage</title>
  </head>
  <body>
    <main class="container">
      <section class="section">
        <a class="box-link" href="https://www.google.com/">
          <div class="box">
            <img
              class="box-image box-image--whiteBg"
              src="assets/google.png"
            />
            <h4 class="box-title">Google</h4>
          </div>
        </a>
        <a class="box-link" href="https://www.facebook.com/">
          <div class="box">
            <img class="box-image" src="assets/facebook.jpg" />
            <h4 class="box-title">Facebook</h4>
          </div>
        </a>
        <a class="box-link" href="https://www.youtube.com/">
          <div class="box">
            <img class="box-image" src="assets/youtube.jpg" />
            <h4 class="box-title">YouTube</h4>
          </div>
        </a>
        <a class="box-link" href="https://www.instagram.com/">
          <div class="box">
            <img class="box-image" src="assets/instagram.avif" />
            <h4 class="box-title">Instagram</h4>
          </div>
        </a>
        <a class="box-link" href="https://www.tiktok.com/">
          <div class="box">
            <img

            />

          </div>
        </a>
        <a class="box-link" href="https://www.linkedin.com/">
          <div class="box">
            <img class="box-image" src="assets/linkedin.jpg" />

        </a>
        <a class="box-link" href="https://www.gmail.com/">
          <div class="box">
            <img class="box-image" src="assets/gmail.png" />

          </div>
        </a>
        <a class="box-link" href="https://chat.openai.com/">
          <div class="box">
            <img class="box-image" src="assets/chatgpt.jpg" />
            <h4 class="box-title">ChatGPT</h4>
          </div>
        </a>
        <a class="box-link" href="https://github.com/">
          <div class="box">
            <img class="box-image" src="assets/github.jpg" />

          </div>
        </a>
        <a class="box-link" href="https://jsfiddle.net/">
          <div class="box">
            <img
              class="box-image box-image--whiteBg"

        </a>
        <a class="box-link" href="https://app.netlify.com/">
          <div class="box">
            <img
              class="box-image box-image--whiteBg"
              src="assets/netlify.png"
            />
            <h4 class="box-title">Netlify</h4>
          </div>
        </a>
        <a class="box-link" href="https://www.codewars.com/">
          <div class="box">
            <img
              class="box-image box-image--whiteBg"
              src="assets/codewars.png"
            />
            <h4 class="box-title">Codewars</h4>
          </div>
        </a>
        <a class="box-link" href="https://cssbattle.dev/">
          <div class="box">

              class="box-image box-image--whiteBg"

            />

          </div>
        </a>

            />
            <h4 class="box-title">W3Schools</h4>
          </div>
        </a>

    <footer class="footer">
      <h3 class="footer-title">Designed by Nemanja Ilic</h3>
    </footer>

    <script src="main.js"></script>
